<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Election</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="balloon balloon-blue">

</div>

<div class="score-block">
    <p>You popped <span class="score">0</span> bufon's</p>
</div>

<div class="total-shadow">
    <div class="total-block">
        <div class="total-wrapper start" id="startBTN">
            <h4>ELECTION DAY</h4>
            <img src="images/Throne.jpg" alt="Winner">
            <h4>Wanna play?</h4>
            <!--<p>aaa</p>-->
            <button class="button startGame">Start</button>
        </div>
        <div class="total-wrapper win">
            <h4>Congratulations!</h4>
            <img src="images/Winner-PNG-Image.png" alt="Winner">
            <h4>You pooped all 100 bufon's.</h4>
            <p>You are champion!</p>
        </div>
        <div class="total-wrapper lose">
            <h4>Sorry!</h4>
            <img src="images/Game-Over.png" alt="Loser">
            <h4>You pooped <span class="score">0</span> bufon's.</h4>
            <p>Play again?</p>
            <button class="button restart">Yes</button>
            <button class="button cancel">No</button>

        </div>
    </div>
</div>
<!--<audio autoplay controls loop class="my-sound">-->
    <!--<source src="sounds/sergej_shnurovleningrad-vibori.mp3" type="audio/mpeg">-->
<!--</audio>-->
<script src="js/script.js"></script>
</body>
</html>
